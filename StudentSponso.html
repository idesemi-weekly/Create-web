<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生プロジェクト支援プラットフォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>学生プロジェクト支援プラットフォーム</h1>
            <nav>
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#projects">プロジェクト</a></li>
                    <li><a href="#sponsors">スポンサー</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h2>学生のプロジェクトにスポンサーシップを提供</h2>
            <p>学生と企業を繋げ、共に未来を創りましょう。</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>プロジェクト一覧</h2>
            <div class="project-list">
                <!-- プロジェクトカード -->
                <div class="project-card">
                    <h3>プロジェクト名1</h3>
                    <p>プロジェクトの概要...</p>
                    <button>詳細を見る</button>
                </div>
                <div class="project-card">
                    <h3>プロジェクト名2</h3>
                    <p>プロジェクトの概要...</p>
                    <button>詳細を見る</button>
                </div>
                <!-- 追加のプロジェクトカード -->
            </div>
        </div>
    </section>

    <section id="sponsors">
        <div class="container">
            <h2>スポンサーの紹介</h2>
            <p>私たちのスポンサーになってくださる企業をご紹介します。</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name">
                <label for="email">メール:</label>
                <input type="email" id="email" name="email">
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 学生プロジェクト支援プラットフォーム. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
<link rel="stylesheet" href="styles.css">
